<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFA Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f7; }
    .container { max-width: 420px; margin-top: 40px; }
    .card { border-radius: 16px; }
    .qrcode-img { max-width: 200px; margin: 1rem auto; display: block; border: 1px solid #eee; border-radius: 8px; }
    .fadein { animation: fadein 0.6s; }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
    .text-link { color: #0d6efd; text-decoration: underline; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card px-4 py-4 shadow mt-3">
      <div id="loginAlert"></div>
      <form id="loginForm" autocomplete="off">
        <h4 class="mb-4 text-center">Login MFA</h4>
        <div id="loginStep1">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword">
          </div>
          <button type="submit" id="btnLoginSubmit" class="btn btn-primary w-100 mt-2">Login</button>
        </div>
        <div id="loginStep2" style="display:none;">
          <div class="mb-3">
            <label for="loginTotp" class="form-label">TOTP (6 digit dari Authenticator)</label>
            <input type="text" class="form-control" id="loginTotp" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
          </div>
          <button type="button" id="btnTotpNext" class="btn btn-primary w-100 mt-2">Verifikasi & Masuk</button>
        </div>
        <div id="loginStepQr" style="display:none;">
          <div class="mb-3 text-center">
            <p class="mb-2">Scan QR di aplikasi authenticator:</p>
            <img id="loginQrCode" class="qrcode-img" alt="QR Code">
          </div>
          <button type="button" class="btn btn-success w-100" id="btnAfterQr">Saya sudah scan & aktifkan MFA</button>
        </div>
      </form>
    </div>

    <!-- Register Modal (step-by-step: user+pass → QR → TOTP) -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registrasi (wajib MFA)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="registerAlert"></div>
            <form id="registerForm" autocomplete="off">
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername">
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword">
              </div>
              <button type="button" id="btnRegisterStart" class="btn btn-primary w-100 mt-2">Daftar & Dapatkan QR</button>
              <div id="registerStepQr" style="display:none;">
                <div class="mb-3 text-center">
                  <p class="mb-2">Scan QR di aplikasi authenticator untuk aktifkan MFA:</p>
                  <img id="registerQrCode" class="qrcode-img" alt="QR Code">
                </div>
                <button type="button" id="btnRegisterAfterQr" class="btn btn-success w-100 mt-2">Saya sudah scan QR</button>
              </div>
              <div id="registerStepTotp" style="display:none;">
                <div class="mb-3">
                  <label for="registerTotp" class="form-label">TOTP (6 digit dari Authenticator)</label>
                  <input type="text" class="form-control" id="registerTotp" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
                </div>
                <button type="button" id="btnRegisterTotpSubmit" class="btn btn-primary w-100 mt-2">Aktifkan & Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Register Modal -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="loginflow.js"></script>
</body>
</html>
